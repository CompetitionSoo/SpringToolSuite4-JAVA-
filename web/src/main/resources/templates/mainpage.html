<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupBap - 간편하고 맛있는 한 끼!</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-warning">
        <div class="container">
            <!-- 첫 번째 줄: 네비게이션 메뉴 -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
                <!-- 로고 -->
                <a class="navbar-brand fw-bold text-white" href="/">
                    🍚 CupBap
                </a>
                <!-- 토글 버튼 (모바일용) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 네비게이션 메뉴 -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/list">메뉴 선택</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">컵밥 선택</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">문의하기</a>
                        </li>
                    </ul>
                    <!-- 검색창 -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <!-- 두 번째 줄: 카테고리 메뉴 -->
            <div class="category-bar d-flex justify-content-center py-4 mt-4">
                <div class="category-card card text-center">
                    <div class="card-body">
                        <h5 class="card-title">불고기</h5>
                        <p class="card-text">맛있고 고소한 불고기 컵밥</p>
                    </div>
                </div>
                <div class="category-card card text-center">
                    <div class="card-body">
                        <h5 class="card-title">제육볶음</h5>
                        <p class="card-text">매콤한 제육볶음 컵밥</p>
                    </div>
                </div>
                <div class="category-card card text-center">
                    <div class="card-body">
                        <h5 class="card-title">김치볶음밥</h5>
                        <p class="card-text">매콤하고 구수한 김치볶음밥 컵밥</p>
                    </div>
                </div>
                <div class="category-card card text-center">
                    <div class="card-body">
                        <h5 class="card-title">비빔밥</h5>
                        <p class="card-text">모든 재료가 조화로운 비빔밥</p>
                    </div>
                </div>
                <div class="category-card card text-center">
                    <div class="card-body">
                        <h5 class="card-title">치킨마요</h5>
                        <p class="card-text">부드러운 치킨과 마요네즈의 만남</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container text-center mt-5">
        <h2>환영합니다!</h2>
        <p>컵밥은 간편하면서도 맛있는 한 끼 식사를 제공합니다. 메뉴를 살펴보고, 당신만의 컵밥을 만들어보세요!</p>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<footer>
		<h3>문의하실 내용</h3>
